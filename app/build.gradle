plugins {
    id 'application'
    id 'java-library'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'com.google.guava:guava:29.0-jre'
}

application {
     mainClass = 'com.maxkorte.teachers.App'
}

version = '1.0.0'

test {
    useJUnitPlatform()
}

tasks.jar{
    manifest {
        attributes('Main-Class': 'com.maxkorte.teachers.App')
    }
}


